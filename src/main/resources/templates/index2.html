<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ical4j demo</title>
</head>

<body>

<div>
    <h3>새로운 캘린더를 생성한다.</h3>
    <button id="create-new-calendar-file">Crate new iCalendar</button>
    <textarea id="result1" class="result" style="display: block; width: 600px; height: 120px;"></textarea>
</div>

<div>
    <h3>iCalendar string을 파싱한다.</h3>
    <button id="parse-calendar-string">Parse iCalendar String</button>
    <textarea id="result2" class="result" style="display: block; width: 600px; height: 120px;"></textarea>
</div>

<div>
    <h3>iCalendar file을 파싱한다.</h3>
    <button id="parse-calendar-file">Parse iCalendar File</button>
    <textarea id="result3" class="result" style="display: block; width: 600px; height: 120px;"></textarea>
</div>

<div>
    <h3>All day 이벤트를 생성한다.</h3>
    <button id="create-allday-event">Create All day Event</button>
    <textarea id="result4" class="result" style="display: block; width: 600px; height: 120px;"></textarea>
</div>

<div>
    <h3>4시간짜리 미팅 이벤트를 생성한다.</h3>
    <button id="create-fourhour-event">Create Four Hour meeting Event</button>
    <textarea id="result5" class="result" style="display: block; width: 600px; height: 120px;"></textarea>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/index2.js"></script>

</body>
</html>
